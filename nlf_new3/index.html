<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Kardna NFL — Live + Multi View</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="topbar">
    <div class="brand"><span class="dot"></span><span>Kardna</span><span class="muted">NFL</span></div>
    <div class="spacer"></div>
    <button class="btn small" id="btn-open-mv">Open Multi View</button>
    <button class="btn small ghost" id="btn-clear">Clear Tiles</button>
  </header>

  <main class="layout">
    <section class="left">
      <div class="launcher">
        <div class="row" style="justify-content:space-between;">
          <div>
            <div class="muted" style="margin-bottom:6px;">Quick launch</div>
<div class="row" style="gap:8px; margin:8px 0;">
  <label for="team-select" class="muted" style="min-width:70px;">Teams</label>
  <select id="team-select" class="btn small" style="flex:1;"></select>
  <div id="team-dropdown" class="row" style="gap:6px;">
    <button class="btn small" id="team-open-btn">Open</button>
    <button class="btn small primary" id="team-add-btn">Add Tile</button>
  </div>
</div>
          </div>
          <div class="row">
            <span class="badge" id="tile-count">0/4 tiles</span>
          </div>
        </div>

        <div class="channels" id="channel-list">
          <!-- Cards injected by JS -->
        </div>
      </div>

      <div class="panel">
        <div class="grid" id="grid">
          <!-- Tiles injected here -->
        </div>
      </div>
    </section>

    <aside class="panel">
      <div class="row" style="justify-content:space-between; margin-bottom:8px;">
        <h3 style="margin:0;font-size:15px;">Today’s Games</h3>
        <span class="badge" id="refresh-badge">auto-updating</span>
      </div>
      <div id="container"></div>
    </aside>
  </main>

  <!-- Modal Multi View (quick popout) -->
  <div class="modal" id="mv-modal">
    <div class="sheet">
      <div class="row" style="justify-content:space-between;">
        <h3 style="margin:0;font-size:16px;">Multi View</h3>
        <div class="row">
          <button class="btn small ghost" id="mv-close">Close</button>
        </div>
      </div>
      <div class="grid" id="mv-grid">
        <!-- mirror tiles here -->
      </div>
    </div>
  </div>

  <script src="index.js"></script>
  <script src="api.js"></script>
</body>
</html>
